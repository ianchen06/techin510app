# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ychen349app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_41612e8c15bc4f3684eb805e2a70946b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6777aa2ee8834f3d93910b3c9f9c9517 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_41612e8c15bc4f3684eb805e2a70946b }}/ianchen06/techin510app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ychen349app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9aa12eaf7c444a00aa75dd11e8e9e018 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_41612e8c15bc4f3684eb805e2a70946b }}/ianchen06/techin510app:${{ github.sha }}'